<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
     <div class="displayUp">< <div class="display">
        <input type="text" id="num" readonly>
        <input type="text" class="Ans" readonly>
      
      </div>
    </div>
      <div class="btns">
        <div class="Moye">
            <input type="button" value="^" onclick="Power()">   <br>        
          <input type="button" onclick="ClearAll()" value="AC">
          <input type="button" onclick="RemoveOne()" value="C">
          <input type="button" value="%" onclick="Mod(">
          <input type="button" value="/" onclick="Div()">
        </div>
        
        <div class="Moye">
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <input type="button" value="*" onclick="Mul()">
          </div>
          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <input type="button" value="-" onclick="Sub()">
          </div>
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <input type="button" value="+" onclick="Add()">
          </div>
          <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <input type="button" value="=" onclick="Equal()">

          </div>
        </div>
        
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
